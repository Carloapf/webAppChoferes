<div class="elemento">
    <nav class="navbar bg-body-tertiary d-flex justify-content-between align-items-center" style="margin-top: 10px;">
        <a class="btn btn-primary me-2" type="button" style="margin-left: 10px;" (click)="dismiss(ctpad)">Terminar<i
                class="fas fa-times"></i></a>
        <span class="navbar-brand mb-0 h1">Inspección-salida</span>
        <div></div> <!-- Esto crea un espacio en blanco entre el botón y el título -->
    </nav>
</div>



<content>
    <div class="elemento2" style="height: 75vh; overflow: auto;">
        <div class="nuevo-item" *ngFor="let x of ctpad">
            <div class="row ">
                <div class="col-3 col-sm-3" style="padding-top: calc(1rem - 2px);">
                    <!--                        <ion-checkbox 
                      ng-model="x.Entrada"
                      ng-init="x.Entrada = x.Entrada == 1 ? true : false">
                  </ion-checkbox>-->
                    <div class="ui checkbox" style="padding: 0; margin-top: 2px; margin-left: 5px;"
                        (click)="checkSalida(x)">
                        <!--<input type="checkbox" tabindex="{{$index}}" name="check{{$index}}" [(ngModel)]="x.Salida"> -->

                        <input type="checkbox" [(ngModel)]="x.Salida">
                    </div>
                </div>
                <div class="col-3 col-sm-3">
                    <div class="header">{{x.Nombre }}</div>
                </div>
                <div class="col-3 col-sm-3" *ngIf="!x.Salida">
                    <a class="btn btn-{{x.FotoSalida ? 'primary' : 'dark'}}" (click)="fotoRevisionSalida(x)" role="button">
                        <i class=" fas fa-image" ></i>
                    </a>
                    
                </div>
                <div class="col-3 col-sm-3" *ngIf="!x.Salida">
                    <p>
                        <a class="btn btn-{{x.ComentarioSalida ? 'primary' : 'dark'}}" data-bs-toggle="collapse" href="#collapseExample{{x.id}}"
                            role="button" aria-expanded="false" aria-controls="collapseExample">
                            <i class=" fas fa-clipboard"></i>
                        </a>

                    </p>
                    
                </div>
                <div class="collapse" id="collapseExample{{x.id}}">
                    <div class="card card-body">
                        <label><i class="fas fa-pen"></i>Remark</label><br>
                        <textarea [(ngModel)]="x.comentariosalida" rows="3"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--        <ion-checkbox 
      ng-repeat="x in ctpad" 
      ng-model="x.Salida"
      ng-init="x.Salida = x.Salida == 1 ? true : false">
      {{x.Nombre | camelCase}}
  </ion-checkbox>-->
</content>
