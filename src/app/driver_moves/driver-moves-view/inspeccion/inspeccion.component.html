<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Inspección</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:window.history.go(-2);">Driver moves</a></li>
      <li class="breadcrumb-item"><a href="javascript:history.back();">Driver move {{id}}</a></li>
      <li class="breadcrumb-item active" aria-current="page">Inspección</li>
    </ol>
  </nav>
  <content>
    <ion-list style="height:85vh; overflow:auto;">
      <ion-item *ngFor="let x of inspecciones">
        <ion-label>{{x.concepto}}</ion-label>
        <ion-checkbox aria-label="Label" slot="start" value="{{x.concepto}}" [(ngModel)]="x.Bien"
          (click)="inspeccionChange({id: x.id, check: x.Bien})"></ion-checkbox>
      </ion-item>
    </ion-list>
  </content>
</body>

</html>
