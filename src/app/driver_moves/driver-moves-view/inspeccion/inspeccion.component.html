<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Inspección</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar bg-body-tertiary d-flex justify-content-between align-items-center" style="margin-top: 10px;">
    <a class="btn btn-dark me-2" type="button" href="javascript:history.back();" style="margin-left: 10px;"><i class="fas fa-angle-left" style="margin-left: 10px; margin-right: 10px;"></i></a>
    <span class="navbar-brand mb-0 h1">Inspección</span>
    <div></div> <!-- Esto crea un espacio en blanco entre el botón y el título -->
  </nav>
  
  


  <content>
    <ion-list style="height:85vh; overflow:auto;">
      <ion-item *ngFor="let x of inspecciones">
        <ion-label>{{x.concepto}}</ion-label>
        <ion-checkbox aria-label="Label" slot="start" value="{{x.concepto}}" [(ngModel)]="x.Bien"
          (click)="inspeccionChange({id: x.id, check: x.Bien})"></ion-checkbox>
      </ion-item>
    </ion-list>
  </content>
</body>

</html>
