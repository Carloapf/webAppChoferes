<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sellos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary d-flex justify-content-between align-items-center" style="margin-top: 10px;">
        <a class="btn btn-dark me-2" type="button" href="javascript:history.back();" style="margin-left: 10px;"><i
                class="fas fa-angle-left" style="margin-left: 10px; margin-right: 10px;"></i></a>
        <span class="navbar-brand mb-0 h1">Revisión mecanica</span>
        <div></div> <!-- Esto crea un espacio en blanco entre el botón y el título -->
    </nav>

    <content>
        <div class="instructions">Check ANY Defective Item and Give Details under “Remarks.”</div>

        <ul class="list-group list-group-light" style="height:82vh; overflow:auto;">
            <li class="list-group-item">
                <div class="card">
                    <div class="card-header">TRUCK/TRACTOR</div>
                    <div class="card-body">
                        <ng-container *ngFor="let x of puntos">
                            <ion-item *ngIf="x.tipo == 1">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="{{x.check}}"
                                        [(ngModel)]="x.check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        {{x.nombre}}
                                    </label>
                                </div>

                            </ion-item>
                        </ng-container>
                    </div>
                </div>
            </li>

            <li class="list-group-item">
                <div class="card">
                    <div class="card-header">TRAILER(S)</div>
                    <div class="card-body">
                        <ng-container *ngFor="let x of puntos">
                            <ion-item *ngIf="x.tipo == 2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="{{x.check}}"
                                        [(ngModel)]="x.check">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        {{x.nombre}}
                                    </label>
                                </div>
                            </ion-item>
                        </ng-container>
                    </div>
                </div>
            </li>

            <li class="list-group-item">
                <div class="card">
                    <div class="card-header">REMARKS</div>
                    <div class="card-body">
                        <ion-item>
                            <textarea rows="3" [(ngModel)]="revision.remark"
                                placeholder="Escriba una breve descripción"></textarea>
                        </ion-item>
                        <ion-item>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{revision.satisfactory}}"
                                    [(ngModel)]="revision.satisfactory">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Condition of the above vehicle is satisfactory
                                </label>
                            </div>

                        </ion-item>

                        <div class="label">SIGNATURE</div>
                        <div class="pad-container">
                            <canvas id="pad" #canvas width="350" height="200" style="touch-action: none;"></canvas>
                            <div class="d-grid gap-2"><button type="button" class="btn btn-warning"
                                    (click)="clearSignature()">Limpiar</button></div>

                        </div>
                        <ion-item>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{revision.defects}}"
                                    [(ngModel)]="revision.defects">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Above Defects Corrected
                                </label>
                            </div>

                        </ion-item>
                        <ion-item>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{revision.safety}}"
                                    [(ngModel)]="revision.safety">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Above Defects Need NOT Be Corrected For Safe Operation Of Vehicle
                                </label>
                            </div>

                        
                        </ion-item>
                        <div class="label">MECHANIC'S SIGNATURE</div>
                        <div class="pad-container">
                            <canvas id="pad2" #canvas2 width="350" height="200" style="touch-action: none;"></canvas>
                            <div class="d-grid gap-2"><button type="button" class="btn btn-warning"
                                    (click)="clearSignature2()">Limpiar</button></div>
                        </div>

                    </div>
                </div>
            </li>
            <button type="button" class="btn btn-primary" (click)="guardarRevision()"
                style="width: 100%;">Terminar</button>
            <br>

        </ul>

    </content>

</body>

</html>
