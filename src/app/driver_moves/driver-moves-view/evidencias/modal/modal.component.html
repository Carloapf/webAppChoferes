<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Evidencias</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    
  </style>
</head>

<body style="z-index: 35000;">
  <div class="card" style="border-radius: 20px; z-index: 25;" >
    <div class="card-header">
      <div class="card-title">{{nombre}}</div>
      <a style="color: #cd0000;" (click)="dismiss()" role="button" slot="end">
        <i class="fas fa-times"></i>
      </a>
    </div>
    <div class="card-body">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <button type="button" class="btn btn-dark custom-camera" (click)="tomarFoto()">
              <i class="fas fa-camera"></i>
              Tomar foto
            </button>
          </ion-col>
          <!-- <ion-col size="6">
            <ion-button (click)="subirFoto()" color="medium" expand="full">
              <ion-icon name="image-outline"></ion-icon>
              Subir foto
            </ion-button>
          </ion-col> -->
        </ion-row>
        <div class="contenedor-fotos" *ngIf="fotos.fotos.length">
          <div *ngFor="let x of fotos.fotos">
            <img src="{{x}}">
          </div>
        </div>
      </ion-grid>
      <button type="button" class="btn btn-light" (click)="terminarFotos()" *ngIf="fotos.fotos.length" style="position: fixed; bottom: 0; width: 95%;">Terminar</button>
    </div>
  </div>
</body>

</html>
