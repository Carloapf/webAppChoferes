<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>driver-moves-view</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar bg-body-tertiary d-flex justify-content-between align-items-center" style="margin-top: 10px;">
    <a class="btn btn-dark me-2" type="button" href="javascript:history.back();" style="margin-left: 10px;"><i class="fas fa-angle-left" style="margin-left: 10px; margin-right: 10px;"></i></a>
    <span class="navbar-brand mb-0 h1">Driver move {{id}}</span>
    <div></div> <!-- Esto crea un espacio en blanco entre el botón y el título -->
  </nav>

  <div class="card">
    <div class="card-body">
      <ul class="list-group list-group" style="min-width: 22rem;">

        <li class="list-group-item d-grid gap-2 border-0">
          <button type="button" class="btn btn-outline-dark btn-action px-3" (click)="inspeccion()">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <span> <i class="fas fa-eye" style="margin-right: 20px;"></i>Inspección</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </button>
        </li>
        
        <li class="list-group-item d-grid gap-2 border-0">
          <button type="button" class="btn btn-outline-dark btn-action px-3" (click)="evidencias()">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <span> <i class="fas fa-file-alt" style="margin-right: 20px;"></i>Evidencias</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </button>
        </li>
        
        <li class="list-group-item d-grid gap-2 border-0">
          <button type="button" class="btn btn-outline-dark btn-action px-3" (click)="sellos()">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <span> <i class="fas fa-certificate" style="margin-right: 20px;"></i>Sellos</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </button>
        </li>

        <li class="list-group-item d-grid gap-2 border-0">
          <button type="button" class="btn btn-outline-dark btn-action px-3" (click)="reportes()">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <span> <i class="fas fa-list-alt" style="margin-right: 20px;"></i> Reportes</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </button>
        </li>

        <li class="list-group-item d-grid gap-2 border-0">
          <button type="button" class="btn btn-outline-dark btn-action px-3" (click)="fechaLlegada()">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <span> <i class="fas fa-calendar-day" style="margin-right: 20px;"></i>Fecha de llegada</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </button>
        </li>

      </ul>
    </div>
  </div>
</body>
</html>
