  <!-- Contenido de tu página -->

  <div>
    <!-- menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" (click)="togglerThirdExample.toggle()"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand">Menu</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03" mdbCollapse #togglerThirdExample="mdbCollapse">
          <ng-container *ngIf="auth.isAuthenticated()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li *ngFor="let pages of menu" class="nav-item">
                <a [routerLink]="pages.url" routerLinkActive="active" routerDirection="forward" class="nav-link">
                  <i [class]="pages.icon" style="color: tertiary;"></i>
                  <span class="menu-item-title">{{pages.title}}</span>
                </a>
              </li>
            </ul>
            <div (click)="logout()">
              <button type="button" class="btn btn-danger" (click)="logout()">Cerrar sesión</button>
            </div>
          </ng-container>

        </div>
      </div>
    </nav>
