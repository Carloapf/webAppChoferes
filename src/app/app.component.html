<!DOCTYPE html>
<html lang="en" id="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="app.component.scss">

</head>

<body>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" (click)="togglerThirdExample.toggle()"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <img src="assets/img/logo.png"
        style="max-width: 50px; width: 40%; margin-right: 20px;">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03" mdbCollapse #togglerThirdExample="mdbCollapse">
          <ng-container *ngIf="auth.isAuthenticated()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li *ngFor="let pages of menu" class="nav-item">
                <a [routerLink]="pages.url" routerLinkActive="active" routerDirection="forward" class="nav-link">
                  <i [class]="pages.icon" style="margin-right: 5px;"></i>
                  <span class="menu-item-title">{{pages.title}}</span>
                </a>
              </li>
            </ul>
            <div (click)="logout()">
              <button type="button" class="btn btn-danger" (click)="logout()">Cerrar sesiÃ³n</button>
            </div>
          </ng-container>

        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>

</body>

</html>
